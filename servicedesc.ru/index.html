<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service desc</title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your login with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" onclick="auth()" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="main.js"></script>
</body>
</html>
